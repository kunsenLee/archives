<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/css/common.css" media="all">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <style>
        #toolBar{padding: 20px 0 0 40px}
        #table{padding: 10px 20px 0 20px}
        #searchUser{width: 150px}
    </style>
    <script>
        var tableIns;
        layui.use(['form','layer','table'] , function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                table = layui.table;

            tableIns = table.render({
                elem : '#roleTable',
                url : '/role/getRole',
                page : true,
                limits : [5,10,15],
                limit : 10,
                id : "roleTable",
                size : 'sm',
                cols : [[
                    {type:'checkbox'},
                    {field:'rolenum',title:'角色编号',width:110,sort:true,align:'center'},
                    {field:'rolename',title:'角色名称',width:110,align:'center'},
                    {field:'rolecode',title:'角色授权码',width:110,align:'center'},
                    {field:'rolememo',title:'角色描述',width:480,align:'center'},
                    {title:'操作',width:240,templet:'#roleBar',fixed:"right",align:"center"}
                ]]

            })
        })
    </script>
</head>
<body>
    <div id="toolBar" class="layui-col-md12">
        <div id="button" class="layui-btn-container layui-col-md7">
            <button class="layui-btn layui-btn-primary layui-btn-sm" id="addUser" data-type="addUser">
                <i class="layui-icon">&#xe61f;</i>新增
            </button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateUser" data-type="updateUser">
                <i class="layui-icon">&#xe642;</i>修改
            </button>
        </div>
        <div id="search" class="layui-col-md5">
            <div class="layui-inline">
                <input id="searchUser" placeholder="输入角色名" class="layui-input-inline layui-input" type="text">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="searchUser">
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </div>
    </div>
    <div id="table" class="layui-col-md12">
        <table id="roleTable"></table>
    </div>

    <script type="text/html" id="roleBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="resetpsd">下辖人员</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="userRole">功能权限</a>
    </script>
</body>
</html>

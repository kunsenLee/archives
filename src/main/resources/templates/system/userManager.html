<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/ztree/css/demo.css">
    <link rel="stylesheet" href="/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/common.css" media="all" />

    <script type="text/javascript" src="/ztree/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/system/userManager.js"></script>
</head>

<body>
    <div class="layui-row layui-col-space9">
        <div id="left" class="layui-col-md2" style="border-right: 1px solid lightgrey;">
            <div id="left-top" style="height: 25px;padding-top: 15px;border-bottom: 1px solid lightgrey;" align="center">
                <i class="layui-icon" style="color: blue">&#xe770;</i>
                <span >部门机构</span>
            </div>
            <div id="left-bottom" style="overflow: auto;border-bottom: 1px solid lightgrey">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
        </div>
        <div id="right" class="layui-col-md10" style="padding-left: 20px">
            <div id="right-top" style="height:34px;" class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div id="tool" class="layui-btn-container layui-col-md7" style="padding-top: 8px;">
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="addUser" data-type="addUser">
                            <i class="layui-icon">&#xe61f;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="updateUser" data-type="updateUser">
                            <i class="layui-icon">&#xe642;</i>修改
                        </button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="delUser" data-type="deleteUser">
                            <i class="layui-icon">&#xe640;</i>删除
                        </button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="import" data-type="import">
                            <i class="layui-icon">&#xe61a;</i>导入
                        </button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="export" data-type="export">
                            <i class="layui-icon">&#xe619;</i>导出
                        </button>
                    </div>
                    <div id="search" class="layui-col-md5" style="padding-top: 8px">
                        <div class="layui-inline">
                            <input id="searchUser" placeholder="输入姓名" class="layui-input-inline layui-input" type="text" style="width: 110px">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="searchUser">
                                <i class="layui-icon">&#xe615;</i>搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-bottom" class="layui-col-md12">
                <table id="userTable" lay-filter="userTable"></table>
            </div>
        </div>

        <script type="text/html" id="userBar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="resetpsd">重置密码</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="userRole">角色分配</a>
        </script>

        <script type="text/html" id="state">
            <input type="checkbox" name="state" value="{{d.userid}}" lay-skin="switch" lay-text="启用|停用" lay-filter="state" {{ d.state == 0 ? 'checked' : '' }}>
        </script>
    </div>
</body>
</html>
